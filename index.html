<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Library Management system </h2>
    <form id="issue-form">
        <label for="book-name">Book Name:</label>
        <input type="text" id="book-name" name="book-name" required><br>
      
        <label for="issued-to">Issued To:</label>
        <input type="text" id="issued-to" name="issued-to" required><br>
      
        <button type="submit" id="button">Issue Book</button>
      </form>
      
      <table id="issued-books">
        <thead>
          <tr>
            <th>ID</th>
            <th>Book Name</th>
            <th>Issued To</th>
            <th>Issued Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    <script src="./script.js"></script>
</body>
</html>
